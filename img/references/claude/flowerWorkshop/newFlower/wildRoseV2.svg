<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">

    <defs>
        <style type="text/css">
            :root {
            --flower-body: #ffb7c9;
            --flower-heart: #ffed7a;
            --flower-soul: #7fbc6b;
            }
        </style>
    </defs>

    <!-- Background -->
    <rect width="50" height="50" fill="#f8f4e8"/>

    <!-- Wild rose -->
    <g transform="translate(25, 25)">
        <circle cx="0" cy="0" r="8" fill="var(--flower-body)"/>
        <circle cx="0" cy="-0" r="3" fill="var(--flower-heart)"/>
        <path d="M 0,-15 Q 1,-13 0,-10 Q -1,-13 0,-15" fill="var(--flower-soul)" transform="rotate(10)"/>
        <path d="M 0,-15 Q 1,-13 0,-10 Q -1,-13 0,-15" fill="var(--flower-soul)" transform="rotate(70)"/>
        <path d="M 0,-15 Q 1,-13 0,-10 Q -1,-13 0,-15" fill="var(--flower-soul)" transform="rotate(130)"/>
        <path d="M 0,-15 Q 1,-13 0,-10 Q -1,-13 0,-15" fill="var(--flower-soul)" transform="rotate(190)"/>
        <path d="M 0,-15 Q 1,-13 0,-10 Q -1,-13 0,-15" fill="var(--flower-soul)" transform="rotate(260)"/>
        <path d="M 0,-15 Q 1,-13 0,-10 Q -1,-13 0,-15" fill="var(--flower-soul)" transform="rotate(320)"/>
    </g>


</svg>