<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 200">


    <defs id="flower">

        <defs>
            <style type="text/css">
                :root {
                --flower-body: #FFDB58;
                --flower-body-center: #DBC80A;
                --flower-body-border: #D9C504;
                --flower-body-inside: #4C3815;
                --flower-stigma: #F06D00;
                --flower-stigma-inside: #FBC004;
                --flower-filament: #E5ECE5;
                --flower-filament-size: 0.8;
                --flower-filament-size-border: 1.0;

                /* Subtle petal colors with minimal contrast */
                --petal-edge: #f7f7f7;
                --petal-center: #ffffff;
                --petal-shade: #fafafa;
                --petal-highlight: #ffffff;
                --petal-border: #A5A5A5;
                --petal-vein: #D8D8D8;

                /* Enhanced joyful center colors */
                --center-hole: #4A2B21;
                --center-border: #F5C54C;
                --inner-border: #CDCF31;
                --outer-hole: #969624;
                }
            </style>

            <linearGradient id="petalGradient" x1="0%" y1="50%" x2="100%" y2="50%">
                <stop offset="0%" style="stop-color:var(--petal-edge)" />
                <stop offset="50%" style="stop-color:var(--petal-center)" />
                <stop offset="100%" style="stop-color:var(--petal-edge)" />
            </linearGradient>

            <!-- Enhanced radial gradient for deeper hole effect -->
            <radialGradient id="holeGradient" cx="50%" cy="50%" r="50%" fx="45%" fy="45%">
                <stop offset="0%" style="stop-color:black" />
                <stop offset="70%" style="stop-color:var(--center-hole)" />
                <stop offset="100%" style="stop-color:var(--outer-hole)" />
            </radialGradient>

            <g id="petal" transform="scale(0.5)">
                <!-- Base petal with irregular, jagged border -->
                <path d="M15,5
           C19,6 32,9 36,15
           C39,20 41,25 42,30
           C44,35 45,41 45,48
           C46,52 44,57 45,62
           C46,67 45,72 42,77
           C43,81 41,85 39,88
           C36,91 32,94 28,96
           C26,97 25,96 23,97
           C20,96 18,95 16,93
           C14,91 12,89 10,86
           C8,82 7,78 6,74
           C5,70 4,67 4,63
           C3,58 4,53 3,48
           C3,43 4,38 6,33
           C7,28 8,23 11,19
           C17,13 20,8 25,5 Z"
                      fill="var(--petal-center)"
                      stroke="var(--petal-border)"
                      stroke-width="0.5" />

                <!-- Very subtle concave shading effect -->
                <path d="M25,10
           C32,25 35,45 35,75
           C31,83 28,87 25,90
           C22,87 19,83 15,75
           C15,45 18,25 25,10 Z"
                      fill="var(--petal-shade)" />

                <!-- Central vein -->
                <path d="M25,5 C25,30 25,65 25,95"
                      fill="none"
                      stroke="var(--petal-vein)"
                      stroke-width="0.5" />

                <!-- Side veins with more curve to suggest concavity -->
                <path d="M25,25 C32,35 38,50 40,65"
                      fill="none"
                      stroke="var(--petal-vein)"
                      stroke-width="0.3" />

                <path d="M25,25 C18,35 12,50 10,65"
                      fill="none"
                      stroke="var(--petal-vein)"
                      stroke-width="0.3" />
            </g>

            <!-- Define a curved stamen element -->
            <g id="stamen">
                <!-- Curved filament using path instead of straight line -->
                <path d="M 0,0 Q 2,-8 0,-16"
                      stroke="var(--petal-border)"
                      stroke-width="var(--flower-filament-size-border)"
                      fill="none" />
                <path d="M 0,0 Q 2,-8 0,-16"
                      stroke="var(--flower-filament)"
                      stroke-width="var(--flower-filament-size)"

                      fill="none" />

                <!-- Anther/stigma -->
                <ellipse cx="0" cy="-16" rx="1.5" ry="2.5" fill="var(--flower-stigma)"/>
                <ellipse cx="0" cy="-15.1" rx="0.9" ry="1.6" opacity="0.7" fill="var(--flower-stigma-inside)"/>
            </g>

            <g id="stamenSmall">
                <!-- Curved filament using path instead of straight line (curved inward) -->
                <path d="M 0,0 Q -1.5,-5 0,-10"
                      stroke="var(--petal-border)"
                      stroke-width="calc(var(--flower-filament-size-border) * 0.7)"
                      fill="none" />
                <path d="M 0,0 Q -1.5,-5 0,-10"
                      stroke="var(--flower-filament)"
                      stroke-width="calc(var(--flower-filament-size) * 0.7)"
                      fill="none" />
                <!-- Smaller anther/stigma -->
                <ellipse cx="0" cy="-10" rx="1" ry="1.8" fill="var(--flower-stigma)"/>
                <ellipse cx="0" cy="-9.4" rx="0.6" ry="1.1" opacity="0.7" fill="var(--flower-stigma-inside)"/>
            </g>

            <filter id="svgShadow" x="0" y="0" width="100%" height="100%">
                <feDropShadow dx="21" dy="0" stdDeviation="1" flood-color="black" flood-opacity="0.5" />
            </filter>


        </defs>

        <!-- Central Pedals -->
        <g>
            <use href="#petal" x="48" y="60" transform="rotate(-38, 60, 60)"/>
            <use href="#petal" x="48" y="60" transform="rotate(38, 60, 60)"/>
            <use href="#petal" x="48" y="60" transform="rotate(111, 60, 60)"/>
            <use href="#petal" x="48" y="60" transform="rotate(180, 60, 60)"/>
            <use href="#petal" x="48" y="60" transform="rotate(250, 60, 60)"/>
        </g>

        <!-- Flower Center  -->
        <!-- Outer colored ring with joyful color -->
        <circle cx="60" cy="60" r="6" fill="var(--center-border)" stroke="#CDCF31" stroke-width="0.7"/>

        <g>
            <!-- Use the stamen element with different rotations -->
            <use href="#stamen" x="60" y="60" transform="rotate(45, 60, 60)"/>
            <use href="#stamen" x="60" y="60" transform="rotate(90, 60, 60)"/>
            <use href="#stamen" x="60" y="60" transform="rotate(135, 60, 60)"/>
            <use href="#stamen" x="60" y="60" transform="rotate(180, 60, 60)"/>
            <use href="#stamen" x="60" y="60" transform="rotate(225, 60, 60)"/>
            <use href="#stamen" x="60" y="60" transform="rotate(270, 60, 60)"/>
            <use href="#stamen" x="60" y="60" transform="rotate(315, 60, 60)"/>
        </g>

        <g>
            <!-- Use the stamen element with different rotations -->
            <use href="#stamenSmall" x="60" y="60" transform="rotate(40, 60, 60)"/>
            <use href="#stamenSmall" x="60" y="60" transform="rotate(80, 60, 60)"/>
            <use href="#stamenSmall" x="60" y="60" transform="rotate(120, 60, 60)"/>
            <use href="#stamenSmall" x="60" y="60" transform="rotate(160, 60, 60)"/>
            <use href="#stamenSmall" x="60" y="60" transform="rotate(200, 60, 60)"/>
            <use href="#stamenSmall" x="60" y="60" transform="rotate(240, 60, 60)"/>
            <use href="#stamenSmall" x="60" y="60" transform="rotate(280, 60, 60)"/>
            <use href="#stamenSmall" x="60" y="60" transform="rotate(320, 60, 60)"/>

        </g>

        <!-- Middle colored ring -->
        <circle cx="60" cy="60" r="5" fill="var(--inner-border)"/>

        <!-- Inner hole with enhanced depth effect using gradient -->
        <circle cx="60" cy="60" r="3.5" fill="url(#holeGradient)" />


        <use href="#stamen" x="60" y="60" transform="rotate(0, 60, 60)"/>
    </defs>

    <defs>
        <style type="text/css">
            :root {
                --flower-body: #655E5E;
                --flower-body-darker: #3B353F;
            }
        </style>
    </defs>


    <!-- Vine Body -->
    <g filter="url(#svgShadow)">
        <path d="
                M20,201
                Q15,150 25,100
                Q35, 50 20, -3
                "
              stroke="var(--flower-body)" fill="none" stroke-width="20" />
        <path transform="translate(6,0)" d="
                M20,201
                Q15,150 25,100
                Q35, 50 20, -3
                "
              stroke="var(--flower-body-darker)" fill="none" stroke-width="7" />
        <path transform="translate(-10,0)" d="
                M20,201
                Q15,150 25,100
                Q35, 50 20, -3
                "
              stroke="var(--flower-body-darker)" fill="none" stroke-width="3" />
    </g>

    <use href="#flower" transform="rotate(-38, 60, 60)"/>



</svg>