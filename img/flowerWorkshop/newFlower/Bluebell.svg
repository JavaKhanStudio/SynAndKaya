<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25">
    <!-- Background -->
    <rect width="50" height="50" fill="#f8f4e8"/>

    <defs>
        <style type="text/css">
            :root {
                --flower-body: #447744;
                --pearl-1: #836ED4 ;
                --pearl-2: #9988dd ;
                --pearl-3: #7766cc ;
            }
        </style>
    </defs>


    <!-- Bluebell cluster -->
    <g transform="translate(11, 21)">
        <path d="M 0,0 C 2,-5 0,-15 0,-18" stroke="var(--flower-body)" stroke-width="1.5" fill="none"/>
        <path d="M 0,-15 C 3,-15 3,-10 0,-10 C -3,-10 -3,-15 0,-15" fill="var(--pearl-1)" transform="rotate(10)"/>
        <path d="M 0,-15 C 3,-15 3,-10 0,-10 C -3,-10 -3,-15 0,-15" fill="var(--pearl-2)" transform="rotate(-10)"/>
        <path d="M 0,-15 C 3,-15 3,-10 0,-10 C -3,-10 -3,-15 0,-15" fill="var(--pearl-3)" transform="rotate(30)"/>
    </g>

</svg>