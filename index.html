<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/carrousel.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/phone.css">

    <title>Document</title>
</head>

<body>

    <div id="main-page">
        <div id="generation-group">
            <section class="generation" id="generation-puppies">

            </section>

            <section class="generation" id="generation-parents">

            </section>

            <section class="generation" id="generation-elders">

            </section>
        </div>
        <div id="slider-group">
            <div class="slider-container" id="slider">
                <div class="slider-handle" id="handle"></div>
            </div>
        </div>
    </div>

    <div class="qrCodeContainer">
        <h2>Lien Partage ðŸ’Œ</h2>
        <img class="qrCode" src="img/QR_CODE.svg" alt="QR CODE">
    </div>

    <canvas id="bgCanvas"></canvas>

    <div id="zoomModal" class="zoom-modal">
        <div class="zoom-container">
            <button class="zoom-close">&times;</button>
            <div class="zoom-image-container">
                <div class="image-container">
                    <img id="zoomImage1" class="zoom-image" src="" alt="">
                    <img id="zoomImage2" class="zoom-image" src="" alt="">
                </div>
                <div class="zoom-nav">
                    <div id="zoomPrev" class="zoom-arrow">
                        <img src="img/elements/patte.svg" alt="Previous" style="transform :rotate(270deg)">
                    </div>
                    <div id="zoomNext" class="zoom-arrow">
                        <img src="img/elements/patte.svg" alt="Next" style="transform :rotate(90deg)">
                    </div>
                </div>
            </div>
            <div id="zoomCaption" class="zoom-caption"></div>
        </div>
    </div>


    <script type="module">
        import { loadDoggy } from "./js/initPage.js";
        loadDoggy(); 
    </script>
    <script type="module" >
        import { initSlider } from "./js/customSlider.js"
        initSlider(true) ;
    </script>
</body>

</html>
